<html>
    <title>wipro registration form</title>
    <head>
    <link href="Styles.css" rel="stylesheet">
</head>
<br>
    <h1>Registration Form</h1>
    <br>
    <center>
     <div id="box">
    <body>
        <form>
            <br><br>
            <lable id="a">First Name:</lable>
            <input type="text" size="25" maxsize="30" name="fname" required><br><br>
            <lable id="a">Last Name:</lable>
            <input type="text" size="25" maxsize="30" name="lname" required><br><br>
            <lable id="a">Password:</lable>
            <input type="password" size="6" maxsize="20" required><br><br>
            <lable id="a">Confirm Password:</lable>
            <input type="password" size="6" maxsize="20" required><br><br>
            <lable id="a">Gender:</lable>
            Male<input type="radio" name="gender" value="male" checked> 
            Female<input type="radio" name="gender" value="female"> <br><br>
            <lable id="a">Mobile Number:</lable>
            <input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <small>Format: 123-453-6780</small><br><br>
            <lable id="a">DOB</lable>
            <input type="date" name="dob"><br><br>
            <lable id="a">Email Address:</lable>
            <input type="email" name="email"><br><br>
            <button class="button">REGISTER</button>
            </form>
        </div>
        </div>
    </center>
        </body>
</html>
